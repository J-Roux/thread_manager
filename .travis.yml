guage: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure

cache:
       pip:true
       apt:true
directories:
             - "~/.platformio"


install:
        sudo  pip install -U platformio
script:
         - mkdir build
         - cd build
         - cmake  ../
         - cd ..
         - platformio ci --board=uno ./src
